<!DOCTYPE html>
<html>
<head>
   <title>GPT Text Workshop</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="../static/css/index.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
   </script>
</head>
<body class="css-selector" onload="alertPromptDownloadUploadFileStatus()">
   <br>
   <table style="width:1400px;height:650px;">
      <tr>
         <td rowspan="4" width="120px" valign="top">
            <a href="/create_transcript"><button class="button">Create Transcript</button></a>
            <br>
            <a href="/transcript_files"><button class="button">Transcript Files</button></a>
            <br>
            <a href="/gpt_text_workshop"><button class="button">GPT Text Workshop</button></a>
            <br>
            <a href="/output_file_library"><button class="button">Output File Library</button></a>
         </td>
      </tr>
      <tr>
         <td td rowspan="4" valign="top">
            <center>
               <table>
                     <tr>
                        <td>
                           <center>
                              <form action="./gpt_text_workshop" method="POST">
                                 <button class="button" type="submit" onclick="showLoader()">Load Data</button>
                              </form>
                           </center>
                           
                        </td>
                     </tr>
                  <tr>
                     <td>
                        <br><br>
                        <form action="./gpt_text_workshop" method="POST">
                           <label>Step 1 of 3 : Select the source text you want to work from</label>
                           <br><br>
                           <center>
                              <button class="button" type="submit" onclick="showLoader()">Source Text Files</button>
                              <select id="dropdown_transcript_files_id" name="dropdown_transcript_files">
                                 {% if transcript_length_dict['length'] != 0 %}
                                 {% for transcript_file in transcript_files_list %}
                                 <option>{{transcript_file}}</option>
                                 {% endfor %}
                                 {% endif %}
                              </select>
                           </center>
                        </form>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <div style="margin-left:110px;">
                           <button class="button" style="width:280px;" onclick="assignSelectedTranscriptFileName()">Select Source Text File :</button>
                        <label class="label" id="selected_source_text_file_id"></label>
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <br><br>
                        <form action="./prompt_files" method="POST">
                           <label>Step 2 of 3 : Select the prompt file you want to use, or upload a new prompt</label>
                           <br><br>
                           <center>
                              <button class="button" type="submit" onclick="showLoader()">Prompt Library</button>
                              <select id="dropdown_prompt_files_id" name="dropdown_prompt_files">
                                 {% if prompt_length_dict['length'] != 0 %}
                                 {% for prompt_file in prompt_files_list %}
                                 <option>{{prompt_file}}</option>
                                 {% endfor %}
                                 {% endif %}
                              </select>
                           </center>
                        </form>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <div style="margin-left:110px;">
                           <button class="button" style="width:280px;" onclick="assignSelectedPromptFileName()">Select Prompt File :</button>
                           <label class="label" id="selected_prompt_file_id"></label>
                           <br><br>
                           <form action="./prompt_upload_download_file" method="POST" enctype="multipart/form-data">
                              <input type="text" name="download_file_name" id="download_file_name_id" style="display:none;">
                              <button class="button" type="submit" onclick="assignPromptDownloadFileName()">Download File</button>
                              <input type="file" name="uploaded_file" id="uploaded_file_id" accept=".txt" style="display:none;">
                              <label class="button" for="uploaded_file_id">Choose File</label>
                              <button class="button" type="submit">Upload File</button>
                           </form>
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <br><br>
                        <form action="./generate_output_text_file" method="POST">
                           <label>Step 3 of 3 : Click the "Generate Output Text File" button below to generate the output text file</label>
                           <br><br>
                           <center>
                              <input type="text" name="selected_source_text_file_value" id="selected_source_text_file_value_id" style="display:none;">
                              <input type="text" name="selected_prompt_file_value" id="selected_prompt_file_value_id" style="display:none;">
                              <button class="button" style="width:300px;" type="submit" onclick="assignSelectedFileName()">Generate Output Text File</button>
                           </center>
                        </form>
                     </td>
                  </tr>
               </table>
               <label id="prompt_download_file_status_id" style="display:none;">{{prompt_download_file_status}}</label>
               <label id="prompt_upload_file_status_id" style="display:none;">{{prompt_upload_file_status}}</label>
               <label id="output_file_status_id" style="display:none;">{{output_file_status}}</label>
            </center>
         </td>
      </tr>
   </table>
   <script src="../static/js/index.js"></script>
</body>
</html>
