<!DOCTYPE html>
<html>
<head>
   <title>Create Transcript</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="../static/css/index.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
   </script>
</head>
<body class="css-selector" onload="alertTranscriptStatus()">
   <br>
   <table style="width:1400px;height:650px;">
      <tr>
         <td rowspan="4" width="120px" valign="top">
            <a href="/create_transcript"><button class="button">Create Transcript</button></a>
            <form action="./transcript_files" method="POST">
               <button class="button" type="submit">Transcript Files</button>
            </form>
            <form action="./gpt_text_workshop" method="POST">
               <button class="button" type="submit">GPT Text Workshop</button>
            </form>
            <form action="./output_file_library" method="POST">
               <button class="button" type="submit">Output File Library</button>
            </form>
         </td>
      </tr>
      <tr>
         <td td rowspan="4" valign="top">
            <center>
               <form action="./create_transcript" method="POST">
                  <table>
                     <tr>
                        <td>
                           <label>Enter the URL of the YouTube video you want to transcribe below :</label>
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <input class="input" type="text" name="youtube_link" id="youtube_link_id" placeholder="Enter YouTube video URL here ..." value={{youtube_link}}></input>
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <center>
                              <br>
                              <div class="loader" id="loader_id" style="display:none;"></div>
                              <br>
                              <button class="button" type="submit" onclick="showLoader()">Generate Transcript</button>
                           </center>
                        </td>
                     </tr>
                  </table>
               </form>
               <br><br>
               <label id="transcript_status_id" style="display:none;">{{transcript_file_status}}</label>
            </center>
         </td>
      </tr>
   </table>
   <script src="../static/js/index.js"></script>
</body>
</html>
