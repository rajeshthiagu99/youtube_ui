<!DOCTYPE html>
<html>
<head>
   <title>Transcript Files</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="../static/css/index.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
   </script>
</head>
<body class="css-selector" onload="alertTranscriptDownloadUploadFileStatus()">
   <br>
   <table style="width:1400px;height:650px;">
      <tr>
         <td rowspan="4" width="120px" valign="top">
            <a href="/create_transcript"><button class="button">Create Transcript</button></a>
            <br>
            <a href="/transcript_files"><button class="button">Transcript Files</button></a>
            <br>
            <a href="/gpt_text_workshop"><button class="button">GPT Text Workshop</button></a>
            <br>
            <a href="/output_file_library"><button class="button">Output File Library</button></a>
         </td>
      </tr>
      <tr>
         <td td rowspan="4" valign="top">
            <center>
               <table>
                  <tr>
                     <td>
                        <center>
                        <form action="./transcript_files" method="POST">
                           <br>
                           <div class="loader" id="loader_id" style="display:none;"></div>
                           <br>
                           <button class="button" type="submit" onclick="showLoader()">Show Transcript Files</button>
                           <select id="dropdown_transcript_files_id" name="dropdown_transcript_files">
                              {% if length_dict['length'] != 0 %}
                              {% for transcript_file in transcript_files_list %}
                              <option>{{transcript_file}}</option>
                              {% endfor %}
                              {% endif %}
                           </select>
                        </form>
                     </center>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <center>
                           <form action="./transcript_upload_download_file" method="POST" enctype="multipart/form-data">
                              <input type="text" name="download_file_name" id="download_file_name_id" style="display:none;">
                              <button class="button" type="submit" onclick="assignTrasnscriptDownloadFileName()">Download File</button>
                              <input type="file" name="uploaded_file" id="uploaded_file_id" accept=".txt" style="display:none;">
                              <label class="button" for="uploaded_file_id">Choose File</label>
                              <button class="button" type="submit">Upload File</button>
                           </form>
                        </center>
                     </td>
                  </tr>
               </table>
               <label id="transcript_download_file_status_id" style="display:none;">{{transcript_download_file_status}}</label>
               <label id="transcript_upload_file_status_id" style="display:none;">{{transcript_upload_file_status}}</label>
            </center>
         </td>
      </tr>
   </table>
   <script src="../static/js/index.js"></script>
</body>
</html>
