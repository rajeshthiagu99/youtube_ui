<!DOCTYPE html>
<html>
<head>
   <title>Output File Library</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="../static/css/index.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
   </script>
</head>
<body class="css-selector" onload="downloadOutputFile()">
   <br>
   <table style="width:1400px;height:650px;">
      <tr>
         <td rowspan="4" width="120px" valign="top">
            <a href="/create_transcript"><button class="button">Create Transcript</button></a>
            <form action="./transcript_files" method="POST">
               <button class="button" type="submit">Transcript Files</button>
            </form>
            <form action="./gpt_text_workshop" method="POST">
               <button class="button" type="submit">GPT Text Workshop</button>
            </form>
            <form action="./output_file_library" method="POST">
               <button class="button" type="submit">Output File Library</button>
            </form>
         </td>
      </tr>
      <tr>
         <td td rowspan="4" valign="top">
            <center>
               <table>
                  <tr>
                     <td>
                        <center>
                           <select id="dropdown_output_files_id" name="dropdown_output_files">
                              {% if length_dict['length'] != 0 %}
                              {% for output_file in output_files_list %}
                              <option>{{output_file}}</option>
                              {% endfor %}
                              {% endif %}
                           </select>
                     </center>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <center>
                           <form action="./output_download_file" method="POST" onsubmit="saveFileName()">
                              <input type="text" name="download_file_name" id="download_file_name_id" style="display:none;" value="{{output_download_file}}">
                              <button class="button" type="submit" onclick="assignOutputDownloadFileName()">Download File</button>
                           </form>
                           <input type="text" name="output_file_content" id="output_file_content_id" style="display:none;" value="{{download_output_file_content}}">
                        </center>
                     </td>
                  </tr>
               </table>
            </center>
         </td>
      </tr>
   </table>
   <script src="../static/js/index.js"></script>
</body>
</html>
